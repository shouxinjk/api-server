version: '3'
services:
  # redis服务
  redis:
    hostname: redis
    image: redis:5.0.3
    restart: always
    command: redis-server /etc/redis.conf
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./docker/data/redis/redis.conf:/etc/redis.conf
      - ./docker/data/redis/db:/var/lib/redis
    ports:
      - 9379:9379
    networks:
      - openscrm
    extra_hosts:
          - "host.docker.internal:host-gateway"

  # mysql数据库服务
  # mysql:
  #   image: mysql
  #   restart: always
  #   environment:
  #     TZ: Asia/Shanghai
  #     # mysql root 密码
  #     MYSQL_ROOT_PASSWORD: openscrmdemo
  #     # 初始化数据库(后续的初始化sql会在这个库执行)
  #     MYSQL_DATABASE: open_scrm_demo
