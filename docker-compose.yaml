  #     - seccomp:unconfined
  #   command:
  #     --default-authentication-plugin=mysql_native_password
  #     --character-set-server=utf8mb4
  #     --collation-server=utf8mb4_general_ci
  #     --explicit_defaults_for_timestamp=true
  #     --port=9306
  #   ports:
  #     - 9306:9306
  #   volumes:
  #     - ./docker/data/mysql/db/:/var/lib/mysql/
  #     - ./docker/data/mysql/conf/:/etc/mysql/conf.d/:ro
  #   healthcheck:
  #     test: [ "CMD", "mysqladmin" ,"ping", "-h", "mysql:9306" ]
  #     timeout: 20s
  #     retries: 10
  #   networks:
  #     - openscrm
  #   extra_hosts:
  #     - "host.docker.internal:host-gateway"

  # nginx服务，前端项目挂载在此处
  nginx:
    image: nginx:1.14-alpine
    restart: always
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    ports:
      - 9000:9000
    volumes:
      - ./docker/data/nginx/conf/conf.d/:/etc/nginx/conf.d/
      - ./docker/data/nginx/logs:/var/log/nginx
      - ./docker/data/dashboard:/opt/dashboard
      - ./docker/data/sidebar:/opt/sidebar
      - ./docker/data/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - openscrm
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # 主Api服务
  api-server:
    image: centos
    volumes:
      - ./bin/api-server:/srv/api-server
      - ./conf/:/conf/
    ports:
      - 9001:9001
    command:
      - sh
      - -c
      - |
        /srv/api-server
    depends_on:
      - msg-archive-server
      - redis
      - mysql
    networks:
      - openscrm
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # 会话存档服务
  msg-archive-server:
    image: centos
    volumes:
      - ./bin/msg-arch-server:/srv/msg-arch-server
      - ./docker/lib:/srv/lib
      - ./conf/:/conf/
    ports:
      - 9002:9002
    environment:
      - LD_LIBRARY_PATH=/srv/lib
    command:
      - sh
      - -c
      - |
        /srv/msg-arch-server
    depends_on:
      - redis
      - mysql
    networks:
      - openscrm
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  openscrm:
    driver: bridge
